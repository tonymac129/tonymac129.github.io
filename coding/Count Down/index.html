<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="title">Count Down Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
  <h2 class="name">--</h2>
  <div class="input">
  <input type="text" class="nameInput" placeholder="Title"></input>
  <input type="text" class="yearInput" placeholder="Year"></input>
  <input type="text" class="monthInput" placeholder="Month"></input>
  <input type="text" class="dayInput" placeholder="Day"></input>
  <input type="text" class="hourInput" placeholder="Hour"></input>
  <input type="text" class="minuteInput" placeholder="Minute"></input>
  <input type="text" class="secondInput" placeholder="Second"></input>
  <button class="go">Go!</button>
</div>        
      <div class="countDown">
        <div class="yearContainer">
          <h3 class="year">--</h3>
          <h3>Year</h3>
        </div>
        <div class="dayContainer">
          <h3 class="day">--</h3>
          <h3>Day</h3>
        </div>
        <div class="hourContainer">
          <h3 class="hour">--</h3>
          <h3>Hour</h3>
        </div>
        <div class="minuteContainer">
          <h3 class="minute">--</h3>
          <h3>Minute</h3>
        </div>
        <div class="secondContainer">
          <h3 class="second">--</h3>
          <h3>Second</h3>
        </div>
      </div>
