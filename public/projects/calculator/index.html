<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body>
  <h1>Basic Calculator</h1>
  <div class="inputs">
    <input placeholder="Number1" id="num1" type="text">
    <select id="operation">
      <option value="" disabled selected style="display: none;">Operator</option>
      <option id="1" value="1">+</option>
      <option id="2" value="2">-</option>
      <option id="3" value="3">×</option>
      <option id="4" value="4">÷</option>
      <option id="5" value="5">Square</option>
      <option id="6" value="6">Cube</option>
      <option id="7" value="8">Square Root</option>
      <option id="8" value="9">Cube Root</option>
      <option id="6" value="7">Power (^)</option>
      <option id="9" value="10">Factorial (!)</option>
    </select>
    <input placeholder="Number2" id="num2" type="text">
  </div>
  <div class="controls">
    <button id="button2">Clear</button>
    <button id="button">=</button>
  </div>
  <div id="answer" style="margin-bottom: 50px;">
    Answer
  </div>
  <footer style="text-align: center; background-color: rgb(0, 0, 143); color:white;padding:30px;">© 2023 TonyMac129</footer>
  <script src="script.js"></script>
</body>
</html>
