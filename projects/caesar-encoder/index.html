<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher Encoder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 class="title" id="title">Caesar Cipher Encoder</h1>
      <br />
      <br />
      <form class="form" id="form">
        <input id="input" class="input" placeholder="Enter your message here" />
        <input type="text" class="shift" id="shift" placeholder="Key" />
        <button class="action" type="submit">Encode</button>
      </form>
      <div class="output">
        <span id="output">The encoded message will show here</span>
        <span id="copy" class="copy">Copy</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
