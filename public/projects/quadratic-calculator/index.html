<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadratic Formula Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Quadratic Formula Calculator</h1>
  <p>The quadratic formula: ax<sup>2</sup>+bx+c=0</p>
  <div class="inputs">
    <input placeholder="a" class="input" id="a" type="text" inputmode="numeric">
    <input placeholder="b" class="input" id="b" type="text" inputmode="numeric">
    <input placeholder="c" class="input" id="c" type="text" inputmode="numeric">
  </div>
  <div class="answers">
    <div id="positive">X value (Positive)</div>
    <div id="negative">X value (Negative)</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
