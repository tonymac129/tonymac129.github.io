<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Goofifier</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="wrap">
      <form action="" class="main">
        <input
          type="text"
          class="text"
          id="text"
          placeholder="Type something..."
        />
        <button type="submit" class="go" id="go">Go</button>
      </form>
      <div class="output" id="output">Click on "Go" to see the output!</div>
      <div class="btn" id="copy">Copy</div>
    </div>
  </body>
</html>
