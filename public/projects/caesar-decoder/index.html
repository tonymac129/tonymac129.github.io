<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caesar Cipher Decoder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 class="title" id="title">Caesar Cipher Decoder</h1>
      <br />
      <br />
      <form class="form" id="form">
        <input id="input" class="input" placeholder="Enter your code here" />
        <button class="action" type="submit">Decode</button>
      </form>
      <div class="output">
        <span id="output">The decoded message will show here</span>
        <span id="copy" class="copy">Copy</span>
        <div class="controls">
          <button class="control" id="back">Previous Result</button>
          <button class="control" id="next">Next Result</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
