<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Input</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <input type="text" placeholder="Cool input" class="input" autocomplete="off" id="input" />
      <button class="action-btn" id="action-btn">Animate</button>
      <label class="color">
        Color:
        <input type="range" value="70" id="color-slider" />
      </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
