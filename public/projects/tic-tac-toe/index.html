<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="stuff">
      <div class="score">
        <img src="down.svg" class="down" id="xdown" />
        <img src="x.svg" class="player-score" />
        <span id="xscore">0</span>
      </div>
      <div class="board">
        <div
          class="block"
          id="1"
          style="border-top: none; border-left: none"
        ></div>
        <div class="block" id="2" style="border-top: none"></div>
        <div
          class="block"
          id="3"
          style="border-top: none; border-right: none"
        ></div>
        <div class="block" id="4" style="border-left: none"></div>
        <div class="block" id="5"></div>
        <div class="block" id="6" style="border-right: none"></div>
        <div
          class="block"
          id="7"
          style="border-bottom: none; border-left: none"
        ></div>
        <div class="block" id="8" style="border-bottom: none"></div>
        <div
          class="block"
          id="9"
          style="border-bottom: none; border-right: none"
        ></div>
      </div>
      <div class="score">
        <img
          src="down.svg"
          class="down"
          id="odown"
          style="visibility: hidden"
        />
        <img src="o.svg" class="player-score" />
        <span id="oscore">0</span>
      </div>
    </div>
    <div class="modalback" id="modal">
      <div class="modal">
        <h2 id="player">Player O wins!</h2>
        <div class="btns">
          <button class="btn" onclick="restart()">Restart</button>
          <button class="btn" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
    <div class="themes">
      <div
        onclick="color('gold')"
        style="background-color: rgb(170, 110, 0)"
      ></div>
      <div onclick="color('brown')" style="background-color: brown"></div>
      <div onclick="color('purple')" style="background-color: purple"></div>
      <div onclick="color('cyan')" style="background-color: cyan"></div>
      <div onclick="color('green')" style="background-color: green"></div>
    </div>
    <div class="info">
      <img src="info.svg" />
    </div>
    <audio src="pop.mp3" id="placeSound"></audio>
    <audio src="win.mp3" id="winSound"></audio>
    <script src="app.js"></script>
  </body>
</html>
