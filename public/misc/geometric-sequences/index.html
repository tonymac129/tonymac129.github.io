<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometric Sequences Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Finite Geometric Series Calculator</h1>
  <div class="inputs">    
    <input placeholder="First Number" class="input" id="a" type="number" inputmode="numeric"> 
    <input placeholder="Change Rate" class="input" id="b" type="number" inputmode="numeric">
    <input placeholder="Amount of Numbers" class="input" id="c" type="number" inputmode="numeric">
  </div>
  <div class="answers">
    <div id="answer">Sum of the series</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
