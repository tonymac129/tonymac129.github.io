<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/196781a711.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1 class="title">My first image slider web!</h1>
  <div class="container">
    <i class="fa-sharp fa-solid fa-arrow-left" id="prevBtn"></i>
    <i class="fa-sharp fa-solid fa-arrow-right" id="nextBtn"></i>
    
    <div class="slide">
      <img src="Images/5.jpg" id="last-clone" alt="Image5">
      <img src="Images/1.jpg" alt="Image1">
      <img src="Images/2.jpg" alt="Image2">
      <img src="Images/3.jpg" alt="Image3">
      <img src="Images/4.jpg" alt="Image4">
      <img src="Images/5.jpg" alt="Image5">
      <img src="Images/1.jpg" id="first-clone" alt="Image1">
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
