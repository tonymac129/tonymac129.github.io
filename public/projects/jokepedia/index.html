<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokepedia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="filters">
      <div class="section">
        <h2 class="section-title">Category</h2>
        <input type="checkbox" id="programming" checked />
        <label for="programming">Programming</label>
        <input type="checkbox" id="dark" checked />
        <label for="dark">Dark</label>
        <input type="checkbox" id="pun" checked />
        <label for="pun">Pun</label>
        <input type="checkbox" id="spooky" checked />
        <label for="spooky">Spooky</label>
        <input type="checkbox" id="christmas" checked />
        <label for="christmas">Christmas</label>
        <input type="checkbox" id="other" checked />
        <label for="other">Other</label>
      </div>
      <div class="section">
        <h2 class="section-title">Blacklist</h2>
        <input type="checkbox" id="nsfw" checked />
        <label for="nsfw">NSFW</label>
        <input type="checkbox" id="religious" checked />
        <label for="religious">Religious</label>
        <input type="checkbox" id="political" checked />
        <label for="political">Political</label>
        <input type="checkbox" id="racist" checked />
        <label for="racist">Racist</label>
        <input type="checkbox" id="sexist" checked />
        <label for="sexist">Sexist</label>
        <input type="checkbox" id="explicit" checked />
        <label for="explicit">Explicit</label>
      </div>
      <div class="section">
        <h2 class="section-title">Other</h2>
        <input type="checkbox" id="single" checked />
        <label for="single">Single</label>
        <input type="checkbox" id="two-part" checked />
        <label for="two-part">Two-part</label>
        <label for="amount" style="margin-right: 5px;">Amount:</label>
        <input id="amount" type="number" min="1" max="20" value="1" />
        <select id="language">
          <option value="cs">Czech</option>
          <option value="en" selected>English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="pt">Portugese</option>
          <option value="es">Spanish</option>
        </select>
      </div>
    </div>
    <button id="btn" class="btn">Generate</button>
    <p id="output" class="output"></p>
    <script src="app.js"></script>
  </body>
</html>
