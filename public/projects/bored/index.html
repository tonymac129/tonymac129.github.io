<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bored</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Caveat+Brush&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="lv1" id="lv1">
    <div class="lightning-container" id="lightning">
      <img src="lightning.png" />
    </div>
    <img src="mickey.png" id="mickey" class="character" />
    <img src="eric.png" id="eric" class="character" />
    <img src="sonic.png" id="sonic" class="character" />
    <img src="mike.png" id="mike" class="character" />
    <img src="bill.png" id="bill" class="character" />
    <img src="herobrine.png" id="herobrine" class="character" />
    <div class="wrap">
      <h1 class="title">Bored?</h1>
      <p class="description">
        Me too. We're all bored. Trying to find the meaning of life but end up
        in a corporate job.<br />
        I ran out of ideas so I made this site out of boredom. idk just click
        on the characters I guess...
      </p>
      <div class="bar">
        <h2 class="bored-label">Lv. 1: Visual effect overload</h2>
        <div class="boredometer">
          <div class="progress" id="boredness">100%</div>
        </div>
      </div>
      <div class="btns">
        <button class="btn">
          <div class="btn-text" id="btn-text"></div>
        </button>
        <button class="btn none" id="next">
          <div class="btn-text">Still bored?</div>
        </button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
